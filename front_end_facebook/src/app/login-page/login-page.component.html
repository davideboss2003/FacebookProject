<div class="login-container">
    <h2>Login</h2>
  
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <input id = 'email' type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      <input id = 'password' type="password" [(ngModel)]="password" name="password" placeholder="Password" required />
  
      <button type="submit" [disabled]="!email || !password">Login</button>
    </form>
  </div>
