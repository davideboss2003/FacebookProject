<div class="register-container">
  <h2>Create an Account</h2>

  <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
    <input type="text" [(ngModel)]="name" name="name" placeholder="Name" required />
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
    <input type="text" [(ngModel)]="phoneNumber" name="phoneNumber" placeholder="Phone Number" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required />

    <button type="submit" [disabled]="!name || !email || !phoneNumber || !password">
      Register
    </button>
  </form>
</div>
